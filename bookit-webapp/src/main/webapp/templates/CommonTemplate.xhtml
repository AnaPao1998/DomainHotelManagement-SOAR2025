<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>

    <title>
        <ui:insert name="pageTitle">Bookit! - Hotel Booking</ui:insert>
    </title>
</h:head>

<h:body class="page-body">
    <div class="page-wrap">

        <!-- HEADER -->
        <div class="header">
            <h:graphicImage library="images"
                            name="logo.png"
                            width="120"
                            styleClass="header-logo"/>

            <div class="header-title">
                Bookit! — Book your way to your next getaway
            </div>
        </div>


        <div class="nav-bar">
            <ui:insert name="navigation"/>
        </div>


        <div class="content-card">
            <p:messages showDetail="true"
                        showSummary="false"
                        closable="true"
                        styleClass="mb-2"/>

            <p:growl id="growl" showDetail="true"/>

            <ui:insert name="content"/>
        </div>


        <div class="footer">
            <p:separator/>
            <small>© 2025 Bookit! – SOAR Project. Images are wireframes provided by the project.</small>
        </div>

    </div>
</h:body>
</html>
