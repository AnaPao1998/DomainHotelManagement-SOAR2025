<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/GuestTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{guestBean.loadGuest}" />
        <f:event type="preRenderView" listener="#{guestBean.loadHotels}" />
    </f:metadata>

    <ui:define name="pageTitle">Bookit | Search Hotels</ui:define>

    <ui:define name="guestContent">

        <h:panelGroup layout="block" styleClass="p-mt-3 p-mb-4">
            <h1>Find a Hotel :</h1>
            <p>Enter your dates and destination to start your search.</p>
        </h:panelGroup>

        <!-- Table of hotels -->
        <p:dataTable value="#{guestBean.hotels}" var="hotel"
                     paginator="true" rows="10"
                     emptyMessage="No hotels found."
                     styleClass="p-mt-3">

            <!-- Hotel ID (optional, but useful for debugging) -->
            <p:column headerText="ID">
                <h:outputText value="#{hotel.hotelId}" />
            </p:column>

            <!-- Name -->
            <p:column headerText="Name">
                <h:outputText value="#{hotel.name}" />
            </p:column>

            <!-- City -->
            <p:column headerText="City">
                <h:outputText value="#{hotel.city}" />
            </p:column>

            <!-- Country -->
            <p:column headerText="Country">
                <h:outputText value="#{hotel.country}" />
            </p:column>

            <!-- Address -->
            <p:column headerText="Address">
                <h:outputText value="#{hotel.address}" />
            </p:column>

            <!-- Nightly price -->
            <p:column headerText="Price / Night">
                <h:outputText value="#{hotel.nightPrice}">
                    <!-- Format as a number with 2 decimals -->
                    <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" />
                </h:outputText>
            </p:column>

            <!-- Published status -->
            <p:column headerText="Status">
                <h:outputText value="#{hotel.published ? 'Published' : 'Unpublished'}" />
            </p:column>

        </p:dataTable>


    </ui:define>

</ui:composition>
</html>
