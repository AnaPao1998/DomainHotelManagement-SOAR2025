<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition template="/templates/GuestTemplate.xhtml">

    <f:metadata>
        <!-- Prevent reloading the list on AJAX postbacks (filters, pagination, etc.) -->
        <f:viewAction action="#{guestBean.loadGuest}" onPostback="false" />
        <f:viewAction action="#{guestBean.loadHotels}" onPostback="false" />
    </f:metadata>

    <ui:define name="pageTitle">Bookit | Search Hotels</ui:define>

    <ui:define name="guestContent">

        <h:panelGroup layout="block" styleClass="p-mt-3 p-mb-4">
            <h1>Find a Hotel :</h1>
            <p>Need a vacation ? Choose your next destination ! </p>
        </h:panelGroup>

        <h:form id="hotelSearchForm">

            <p:dataTable id="hotelsTable"
                         value="#{guestBean.hotels}"
                         var="hotel"
                         filteredValue="#{guestBean.filteredHotels}"
                         paginator="true" rows="10"
                         emptyMessage="No hotels found."
                         styleClass="p-mt-3"
                         filterDelay="300">

                <p:column headerText="Photo" style="width:140px">
                    <h:graphicImage library="hotels"
                                    name="#{empty hotel.imageUrl ? 'default-hotel.jpg' : hotel.imageUrl}"
                                    width="100"
                                    style="border-radius:8px" />
                </p:column>

                <p:column headerText="Name"
                          filterBy="#{hotel.name}"
                          filterMatchMode="contains"
                          filterPlaceholder="Search name">
                    <h:outputText value="#{hotel.name}" />
                </p:column>

                <p:column headerText="City"
                          filterBy="#{hotel.city}"
                          filterMatchMode="contains"
                          filterPlaceholder="Search city">
                    <h:outputText value="#{hotel.city}" />
                </p:column>

                <p:column headerText="Country"
                          filterBy="#{hotel.country}"
                          filterMatchMode="contains"
                          filterPlaceholder="Filter country">
                    <h:outputText value="#{hotel.country}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{hotel.address}" />
                </p:column>

                <p:column headerText="Price / Night">
                    <h:outputText value="#{hotel.nightPrice}">
                        <f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Action" style="text-align:center">
                    <p:commandButton value="Book"
                                     icon="pi pi-calendar-plus"
                                     action="#{guestBean.startBookingFromSearch(hotel)}"
                                     styleClass="ui-button-success"
                                     update=":growl"
                                     rendered="#{fn:toLowerCase(loginBean.role) eq 'guest'}"/>
                </p:column>


            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
</html>
