<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/GuestTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{guestBean.loadGuest}" />
    </f:metadata>

    <ui:define name="pageTitle">Bookit | My Bookings</ui:define>

    <ui:define name="guestContent">
        <div class="content-card">
            <h1>My Booking History</h1>
            <p:growl id="infoGrowl" showDetail="true" life="4000"/>

            <h:form id="historyForm">

                <p:dataTable var="booking" value="#{guestBean.bookings}"
                             emptyMessage="You do not have any bookings yet."
                             stripedRows="true"
                             paginator="true" rows="5"
                             resizableColumns="true">

                    <p:column headerText="Booking ID" sortBy="#{booking.bookingId}" width="300">
                        <h:outputText value="#{booking.bookingId}" />
                    </p:column>

                    <p:column headerText="Hotel ID" sortBy="#{booking.hotelId}">
                        <h:outputText value="#{booking.hotelId}" />
                    </p:column>

                    <p:column headerText="Date Booked" sortBy="#{booking.createdAt}">
                        <h:outputText value="#{guestBean.getFormattedDate(booking.createdAt)}" />
                    </p:column>

                    <p:column headerText="Status" sortBy="#{booking.status}" width="120" style="text-align: center;">
                        <p:tag value="#{booking.status}"
                               severity="#{booking.status == 'CONFIRMED' ? 'success' : (booking.status == 'CANCELLED' ? 'danger' : 'warning')}" />
                    </p:column>

                </p:dataTable>

            </h:form>

        </div>
    </ui:define>

</ui:composition>
</html>
