<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/GuestTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{guestBean.loadGuest}" />
    </f:metadata>

    <ui:define name="pageTitle">Bookit | My Bookings</ui:define>

    <ui:define name="guestContent">
        <div class="content-card">
            <h1>My Booking History</h1>
            <p:growl id="infoGrowl" showDetail="true" life="4000"/>

            <h:form id="historyForm">


                <p:dataTable var="booking" value="#{guestBean.bookings}"
                             emptyMessage="You do not have any bookings yet."
                             stripedRows="true"
                             paginator="true" rows="5">

                    <p:column headerText="Hotel" style="width: 150px; text-align: center;">
                        <p:graphicImage library="hotels"
                                        name="#{guestBean.getHotel(booking.hotelId).imageUrl}"
                                        width="120" style="border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);"/>
                    </p:column>

                    <p:column headerText="Details">
                        <h:outputText value="#{guestBean.getHotel(booking.hotelId).name}"
                                      style="font-weight: bold; font-size: 1.1em; display: block;"/>
                        <h:outputText value="#{guestBean.getHotel(booking.hotelId).city}, #{guestBean.getHotel(booking.hotelId).country}"
                                      style="color: gray; font-size: 0.9em;"/>
                    </p:column>

                    <p:column headerText="Price" sortBy="#{guestBean.getHotel(booking.hotelId).nightPrice}" width="100">
                        <h:outputText value="#{guestBean.getHotel(booking.hotelId).nightPrice}" style="font-weight: bold;">
                            <f:convertNumber type="currency" currencySymbol="CHF" />
                        </h:outputText>
                        <h:outputText value=" / night" style="font-size: 0.8em; color: gray;"/>
                    </p:column>

                    <p:column headerText="Date Booked" sortBy="#{booking.createdAt}" width="150">
                        <h:outputText value="#{guestBean.getFormattedDate(booking.createdAt)}" />
                    </p:column>

                    <p:column headerText="Status" sortBy="#{booking.status}" width="100" style="text-align: center;">
                        <p:tag value="#{booking.status}"
                               severity="#{booking.status == 'CONFIRMED' ? 'success' : (booking.status == 'CANCELLED' ? 'danger' : 'warning')}" />
                    </p:column>

                    <p:column headerText="Action" width="100" style="text-align: center;">
                        <p:commandButton icon="pi pi-times"
                                         styleClass="rounded-button ui-button-danger ui-button-flat"
                                         title="Cancel Booking"
                                         actionListener="#{guestBean.cancelBooking(booking)}"
                                         update="@form :infoGrowl"
                                         rendered="#{booking.status == 'PENDING'}">
                            <p:confirm header="Confirm Cancellation"
                                       message="Are you sure you want to cancel this booking?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" />
                </p:confirmDialog>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
</html>
