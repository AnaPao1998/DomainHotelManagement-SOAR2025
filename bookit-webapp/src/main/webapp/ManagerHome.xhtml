<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/ManagerTemplate.xhtml">

    <ui:define name="title">
        Manager Account Management
    </ui:define>

    <ui:define name="content">

        <h:panelGroup layout="block" styleClass="admin-header">
            <h1>Account Settings</h1>
            <p>Manage your profile information and login credentials.</p>
        </h:panelGroup>

        <p:separator style="margin-top: 15px; margin-bottom: 30px;"/>

        <div class="p-grid p-justify-center">

            <div class="p-col-12 p-lg-6 profile-section">
                <p:panel header="Update Profile" styleClass="profile-panel">

                    <h:form id="profileForm">
                        <p:messages id="profileMessages" showDetail="true" autoUpdate="true" closable="true" />

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid">

                            <p:outputLabel for="firstName" value="First Name:" />
                            <p:inputText id="firstName"
                                         value="#{managerBean.firstName}"
                                         required="true"
                                         placeholder="Your first name" />

                            <p:outputLabel for="lastName" value="Last Name:" />
                            <p:inputText id="lastName"
                                         value="#{managerBean.lastName}"
                                         required="true"
                                         placeholder="Your last name" />

                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email"
                                         value="#{managerBean.email}"
                                         required="true"
                                         placeholder="Your email address" />

                        </p:panelGrid>

                        <p:commandButton value="Save Changes"
                                         actionListener="#{managerBean.checkIfChanged}"
                                         action="#{managerBean.updateManager}"
                                         update="@form :globalDialog"
                                         styleClass="ui-button-primary save-button p-mt-3" />

                    </h:form>
                </p:panel>
            </div>

            <div class="p-col-12 p-lg-6 password-section">
                <p:panel header="Change Password" styleClass="password-panel">

                    <h:form id="passwordForm">
                        <p:messages id="passwordMessages" showDetail="true" autoUpdate="true" closable="true" />

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid">

                            <p:outputLabel for="currentPass" value="Current Password:" />
                            <p:password id="currentPass"
                                        value="#{managerBean.currentPassword}"
                                        required="true"
                                        placeholder="Current password"
                                        feedback="false"/>

                            <p:outputLabel for="newPass" value="New Password:" />
                            <p:password id="newPass"
                                        value="#{managerBean.newPassword}"
                                        required="true"
                                        placeholder="New password"
                                        feedback="true"
                                        toggleMask="true"/>

                        </p:panelGrid>

                        <p:commandButton value="Update Password"
                                         action="#{managerBean.savePasswordChange}"
                                         update="@form :globalDialog"
                                         styleClass="ui-button-warning save-button p-mt-3" />

                    </h:form>
                </p:panel>
            </div>

        </div>

        <p:dialog widgetVar="passwordChangeDialog" modal="true" header="Password Change Status" id="globalDialog">
            <h:outputText value="#{managerBean.dialogMessage}" />
            <p:commandButton value="Close" onclick="PF('passwordChangeDialog').hide()" type="button" class="p-mt-3"/>
        </p:dialog>

        <p:dialog widgetVar="updateErrorDialog" modal="true" header="Update Error" id="errorDialog">
            <h:outputText value="#{managerBean.dialogMessage}" />
            <p:commandButton value="Close" onclick="PF('updateErrorDialog').hide()" type="button" class="p-mt-3"/>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
