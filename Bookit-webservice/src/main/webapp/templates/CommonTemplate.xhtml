                    <p:messages showDetail="true" showSummary="false"/>

                </ui:insert>
            </div>

            <ui:insert name="footer">
                <p:separator style="margin-top: 20px;"/>
                <div style="text-align: center; font-size: 0.85em; color: #666; padding: 10px;">
